name: Test and Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Test job-evaluation
        run: |
          cd job-evaluation
          uv sync --dev
          uv run pytest -v

      - name: Test job-description
        run: |
          cd job-description
          uv sync --dev
          uv pip install -e .
          uv run pytest -v

  deploy:
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            # Clone or pull the repo
            if [ -d "/var/www/scottco-github" ]; then
              cd /var/www/scottco-github
              git pull origin main
            else
              git clone git@github.com-scottco:rcurry16/scottco.git /var/www/scottco-github
              cd /var/www/scottco-github
            fi

            # Install uv if not present
            if ! command -v uv &> /dev/null; then
              curl -LsSf https://astral.sh/uv/install.sh | sh
              export PATH="$HOME/.local/bin:$PATH"
            fi

            # Set up job-description with uv
            cd /var/www/scottco-github/job-description
            if [ ! -d ".venv" ]; then
              python3 -m venv .venv
            fi
            source .venv/bin/activate
            uv pip install -e .
            deactivate

            # Create .env for job-description
            cat > .env << EOF
            ANTHROPIC_API_KEY=${{ secrets.ANTHROPIC_API_KEY_JOB_DESC }}
            MISTRAL_API_KEY=${{ secrets.MISTRAL_API_KEY }}
            PORT=8000
            EOF

            # Set up job-evaluation with uv
            cd /var/www/scottco-github/job-evaluation
            if [ ! -d ".venv" ]; then
              python3 -m venv .venv
            fi
            source .venv/bin/activate
            uv pip install -e .
            deactivate

            # Create .env for job-evaluation
            cat > .env << EOF
            ANTHROPIC_API_KEY=${{ secrets.ANTHROPIC_API_KEY_JOB_EVAL }}
            EOF

            # Restart services
            sudo systemctl restart job-desc job-eval

            echo "âœ… Deployment complete - code updated, dependencies installed, services restarted"
            echo "ðŸ“ Location: /var/www/scottco-github"
